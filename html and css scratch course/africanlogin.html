<html lang="en">
<head>

    <style>
         
        body {
            padding: 50px;
            background-color: whitesmoke;
            height: 200px;
            width: 500px;
        }

        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1 style="color: green;">Login</h1>

    <form action="">

        <fieldset>
            <legend style="color: green;">USER INFORMATION</legend>
            <table>
                <tr>
                    <td class="tdlabel"><label for="register name" class="label" style="color: green;">Enter Name:</label></td>
                    <td><input type="text" name="name" id="register name" style="width: 160px;"></td>
                </tr>

                <tr>
                    <td class="tdlabel"><label for="enter email" class="label" style="color: green;">Enter Email:</label></td>
                    <td><input type="text" name="email" id="enter email" style="width: 160px;"></td>
                </tr>

                <tr>
                    <td class="tdlabel"><label for="enter password" class="label" style="color: green;">Enter Password:</label></td>
                    <td><input type="password" name="password" id="enter password" style="width: 160px;;"></td>
                </tr>
            </table> <br><br>

            <input type="submit" name="submit the form" id="submit the form" style="color:green ;">

        </fieldset>
    </form>
</body>
</html>
