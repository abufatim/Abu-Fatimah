<html lang="en">
<head>

    <style>

        body {
            padding: 50px;
            background-color: whitesmoke;
            height: 200px;
            width: 500px;
        }

        h1 {
            font-weight: 100px;
            font-size: 80px;
        }

        

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
<h1 style="color:green">Sign In</h1>
<form action="#">
    <fieldset>
            <legend style="color:green">USER INFORMATION</legend>
        <table>
            <tr>
                <td class="tdlabel"><label for="register_name" class="label" style="color:green">Enter Name:</label></td>
                <td><input type="text" name="name" value="" id="register_name" style="width: 160px"></td>
            </tr>
            

            <tr>
                <td class="tdlabel"><label for="register_password" class="label" style="color:green">Enter Password:</label></td>
                <td><input type="password" name="password" id="register_password" style="width:160px"></td>
            </tr>

            <tr>
                <td class="tdlabel"><label for="register_email" class="label" style="color:green">Enter Email:</label></td>
                <td><input type="email" name="email" id="register email" style="width:160px"></td>
            </tr>

            <tr>
                <td class="tdlabel"><label for="register_address" class="label" style="color:green">Enter Address:</label></td>
                <td><input type="address" name="address" id="register_address" style="width:160px"></td>
            </tr>

            <tr>
                <td class="tdlabel"><label for="register_gender" class="label" style="color:green">Select gender:</label></td>
                <td><input type="radio" name="gender" id="register_gendermale" value="male">
                    <label for="register_gendermale" style="color:green">Male</label>
                    <input type="radio" name="gender" id="register_genderfemale" value="female">
                    <label for="register_genderfemale" style="color:green">Female</label>
                </td>
            </tr>

            <tr>
                <td class="tdlabel"><label for="register_age" class="label" style="color:green">Select age range:</label></td>
                <td><input type="radio" name="age" id="register_age" value="age">
                <label for="register_age" style="color:green">15-20</label>
                <input type="radio" name="age" id="register_age" value="age">
                <label for="register_age" style="color:green">21-30</label>
                <input type="radio" name="age" id="register_age" value="age">
                <label for="register_age" style="color:green">31-40</label>
                </td>
            </tr>

            <tr>
                <td class="tdlabel"><label for="register_hobbies" style="color:green">Pick your hobby:</label></td>
                <td><input type="checkbox" name="hobby" id="register_hobby" value="hobby">
                    <label for="register_hobby" style="color:green">Painting</label><br>
                    <input type="checkbox" name="hobby" id="register_hobby" value="hobby">
                    <label for="register_hobby" style="color:green">Drawing</label><br>
                    <input type="checkbox" name="hobby" id="register_hobby" value="hobby">
                    <label for="register_hobby" style="color:green">Writing</label><br>
                </td>
            </tr>
        </table>

        <label for="question" style="color:green">Security question:</label>
        <select name="question" id="question">
        <option value="q1">What is your favourite food?</option>
        <option value="q2">What is your name?</option>
        <option value="q3">Who are you?</option>
    </select>
        <br><br>

        

        <table>
            <tr>
                <td class="tdlabel"><label for="answer security question" class="label" style="color:green">Answer question:</label></td>
                <td><input type="answer question" name="answer question" id="answer question" style="width:160px"></td>
            </tr>
        </table><br><br>

        <input type="submit" name="" id="submit the form" style="color:green">
        <input type="reset" name="reset form" id="reset form" style="color:green">
    </fieldset>


</form>
</body>
</html>
