<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
</head>
<body>
<h2>REGISTERATION FORMS</h2>
<form>
<fieldset>

<legend>User Information</legend><br>

<label for="username">Enter username:</label>
<input type="text" id="username" name="username" placeholder="enter your fullname" style="width:160px" required>
<br><br>

<label for="email">Enter Email:  </label>
<input type="email" name="email" id="email" placeholder="enter your email" style="width:160px" required>
<br><br>

<label for="password">Enter Password:</label>
<input type="pasword" name="password" id="password" placeholder="input password" required>
<br><br>

<label for="confirm password">Confirm Password:</label>
<input type="password" name="password" id="password" placeholder="confirm password" required>
<br><br>

<label for="address">Enter address:</label>
<input type="text" name="address" id="address" placeholder="address" required>
<br><br>

<p>Select your age:</p>

<input type="radio" name="age" value="0-25">
<label for="option-1">0-25</label>
<br>

<input type="radio" name="age" value="26-30">
<label for="option-2">26-30</label>
<br>

<input type="radio" name="age" value="31+">
<label for="option-3">31+</label>
<br>

<p>Select your hobbies:</p>

<input type="checkbox" id="baking" name="baking" value="baking">
<label for="Baking">Baking</label>
<br>

<input type="checkbox" id="Reading" name="Reading" value="Reading">
<label for="baking">Reading</label>
<br>

<input type="checkbox" id="Writing" name="Writing" value="Writing">
<label for="writing">Writing</label>
<br>

<input type="checkbox" id="singing" name="singing" value="singing">
<label for="singing">singing</label>
<br>

<p>About you:</p>
<textarea name="about you" id="" cols="30" rows="10" placeholder="about you"></textarea>
<br><br>

<form>
    Select Start and End Date: <br><br>
    <input type="date" name="startdate" id="date">Start date: <br><br>
    <input type="date" name="enddate" id="date">End date: <br><br>
</form>

<input type="submit" value="sign in">
</fieldset>
</form>

</body>
</html>
