<html lang="en">
<head>
    <link rel="stylesheet" href="simple forms.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cuisine</title>
</head>
<body>
    <h1>Welcome to my webpage</h1>

    <h2>Sign in to register</h2>

    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="enter username" required>

        <br><br>

        <label for="password">Choose a password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password"  required>

        <br><br>

        <label for="email">Enter E-mail:</label>
        <input type="email" id="email" name="email" placeholder="enter email address" required>

        <br><br>

        <label for="DOB">Date of birth:</label>
        <input type="date of birth" id="number" name="number" required>

        <br><br>

        <p>Select your age</p>

        <input type="radio" name="age" value="0-25" id="option-1" required>
        <label for="option-1">0-25</label>

        <br><br>

        <input type="radio" name="age" value="26-30" id="option-2" required>
        <label for="option-2">26-30</label>
        <br><br>

        <input type="radio" name="age" value="31-50" id="option-3" required>
        <label for="option-3">31-50</label>

        <br><br>

        <label for="security question">security question:</label>
        <select name="question" id="question">
        <option value="q1">What is your favourite food?</option>
        <option value="q2">What is your best color?</option>
        <option value="q3">Where would you go on a vacation?</option>
        </select>

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about yourself......"></textarea>

        <br><br>

        <button>Sign up</button>

 </form>
</body>
</html>
